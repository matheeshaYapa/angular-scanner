<div>
  <div *ngIf="documentUrl">
    <!--     <ngx-doc-viewer queryParams="hl=Nl" [url]="documentUrl" viewer="google" style="width:100%;height:50vh;">-->
    <!--    </ngx-doc-viewer>-->
  </div>
  <div *ngIf="documentUrl">
    <h1>Document Preview</h1>
    <img width="200" height="200" [src]="documentUrl" alt="Cannot Display">
  </div>

  <hr>

  <div fxLayout="row" fxLayoutAlign="start start" class="w-100 align-items-end">

    <div fxLayout="row" class="w-50 align-items-end">
      <div fxLayoutAlign="start end" class="w-50">
        <mat-checkbox [(ngModel)]="isReadable" class="w-100" color="primary" id="readable" name="readable">
          Readable
        </mat-checkbox>
        <mat-checkbox [(ngModel)]="isComplete" class="w-100" color="primary" id="complete" name="complete">
          Complete
        </mat-checkbox>
      </div>
    </div>


    <div class="w-50">
      <div class="w-100" fxLayoutAlign="end">
        <!-- [START] PASTE BUTTON -->
        <button (click)="onScanClick()" type="button" mat-raised-button class="btn-create mt-2"><span><i
          class="fa fa-scanner"></i></span> {{documentUrl ? 'Re-Scan' : 'Scan'}}
        </button>
        <!-- [END] PASTE BUTTON -->
      </div>
    </div>
    <!-- [END] DOCUMENT NAME -->
  </div>
</div>

<div class="w-100 mt-4" fxLayout="row" fxLayoutAlign="start end">
  <div fxLayout.gt-sm="row" class="w-20">
    <button mat-raised-button class="btn-create" type="button" (click)="onScanClick()">
      <span>Choose File...</span>
    </button>
  </div>
  <div fxLayout.gt-sm="row" class="w-80 ml-2 align-items-center">
    <span class="item-value">{{'selectedDocumentName'}}</span>
  </div>
</div>
